<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<section>
		<svg height="400" width="400" viewBox="0, 0, 400, 400">
			<style>
				* {
					background-color: #f9ebd7;
				}

				.wheels {
					fill: #faebd7;
					stroke: #000;
					stroke-width: 9px;
				}

				.structure {
					stroke-width: 11px;
				}

				.main-circle {
					fill: url(#gradient);
				}

				.light {
					stop-color: #cae8cb;
				}

				.dark {
					stop-color: #1c501d;
				}
			</style>

			<circle class="main-circle" cx="200" cy="200" r="200 " />
			<g class="wheels">
				<!-- back wheel -->
				<circle cx="110" cy="280" r="50 " />
				<!-- horisontal line -->
				<line x1="60" y1="280" x2="160" y2="280">
					<!-- <animateTransform attributeName="transform" type="rotate" from="0 60 280" to="45 75 245" dur="5s"
											repeatCount="10s" /> -->
				</line>
				<!-- 45 angle line -->
				<line x1="75" y1="245" x2="145" y2="315">
					<animateTransform attributeName="transform" type="rotate" from="0 75 245" to="45 110 280" dur="5s"
						repeatCount="10s" />
				</line>
				<!-- vertical line -->
				<line x1="110" y1="230" x2="110" y2="330" />


				<!-- 135 angle line -->
				<line x1="145" y1="245" x2="75" y2="315" />

				<!--this makes the other animated line acct funny - <animateTransform attributeName="transform" type="rotate" from="0 60 280" to="90 145 280" dur="5s"
											repeatCount="20s" /> -->

				<!-- midle circle /butucul -->
				<circle cx="110" cy="280" r="7 " />

				<!-- front wheel -->
				<circle cx="280" cy="230" r="100 " />
				<line x1="280" y1="330" x2="280" y2="130" />
				<rect x1="280" y1="330" x2="280" y2="130">

				</rect>
				<line x1="180" y1="230" x2="380" y2="230" />
				<line x1="350" y1="160" x2="210" y2="300" />
				<line x1="210" y1="160" x2="350" y2="300" />
				<!-- midle circle /butucul -->
				<circle cx="280" cy="230" r="13" />

				<!-- bike body /structure -->
				<line class="structure" x1="280" y1="220" x2="280" y2="100" />
				<line class="structure" x1="" y1="" x2="" y2="" />


				<!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Tutorial/Paths 
							d="M x y Q x1 y1, x y-->
				<path class="structure" d="M 110 230 Q 140 110 280 110" stroke="black" fill="transparent" />
				<path class="structure" d="M 280 100 Q 280 80 255 85" stroke="black" fill="transparent" />
				<path class="structure" d="M 176 135 Q 140 140 130 120" stroke="black" fill="transparent" />
			</g>
			<defs>
				<!-- gradient -->
				<linearGradient id="gradient" x1="0" x2="0" y1="0" y2="1">
					<stop class="light" offset="0%" />
					<stop class="dark" offset="100%" />
				</linearGradient>


			</defs>

		</svg>
		<svg width="800" height="800" viewBox="-200 -200 400 400" xmlns="http://www.w3.org/2000/svg">

			<defs>
				<linearGradient id="ringOne" x1="100%" y1="100%" x2="0%" y2="0%">
					<stop offset="0%" style="stop-color:#434547;" />
					<stop offset="80%" style="stop-color:#d1e9f8;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="ringTwo" x1="100%" y1="100%" x2="0%" y2="0%">
					<stop offset="50%" style="stop-color:#000;" />
					<stop offset="100%" style="stop-color:#fff;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="ringThree" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="30%" style="stop-color:#2d3946;" />
					<stop offset="800%" style="stop-color:#d1e9f8;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="ringFour" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="0%" style="stop-color:#c7c7c7;" />
					<stop offset="100%" style="stop-color:#000;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="bottomrightBlue" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="30%" style="stop-color:#5fb3e6;" />
					<stop offset="90%" style="stop-color:#608ba6;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="topleftBlue" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="30%" style="stop-color:#9acff0;" />
					<stop offset="90%" style="stop-color:#5fb3e6;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="topleftGrey" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="30%" style="stop-color:#fff;" />
					<stop offset="90%" style="stop-color:#0c2535;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="bottomrightGrey" x1="20%" y1="20%" x2="100%" y2="100%">
					<stop offset="20%" style="stop-color:#c7c7c7;" />
					<stop offset="70%" style="stop-color:#0c2535;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="toprightGrey" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="50%" style="stop-color:#c7c7c7;" />
					<stop offset="100%" style="stop-color:#5a5a5a;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="bottomleftWhite" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="50%" style="stop-color:#fff;" />
					<stop offset="90%" style="stop-color:#c7c7c7;" />
				</linearGradient>
			</defs>

			<defs>
				<linearGradient id="bottomleftGrey" x1="0%" y1="0%" x2="100%" y2="100%">
					<stop offset="10%" style="stop-color:#d1e9f8;" />
					<stop offset="90%" style="stop-color:#5a5a5a;" />
				</linearGradient>
			</defs>


			<!-- Ring One (Outer Blue to Grey) -->
			<circle r="110" cx="0" cy="0" fill="url(#ringOne)" />

			<!-- Thin Black -->
			<circle r="101" cx="0" cy="0" fill="#000" />

			<!-- Ring Two (Big Black) -->
			<circle r="100" cx="0" cy="0" fill="url(#ringTwo)" />

			<!-- Ring Three (Thin Grey to Blue) -->
			<circle r="68" cx="0" cy="0" fill="url(#ringThree)" />

			<!-- Ring Four (Thin Grey to Black) -->
			<circle r="65" cx="0" cy="0" fill="url(#ringFour)" />

			<!-- Ring Four (White) -->
			<circle r="63" cx="0" cy="0" fill="#fff" />

			<!-- Top Left Quadrants -->
			<path d="M 0 0 L -63 0 A 63 63, 0, 0 1, 0 -63 z" stroke="none" fill="url(#topleftGrey)" />

			<path d="M -2 -2 L -61 -2 A 61 61, 0, 0 1, -2 -61 z" stroke="none" fill="url(#topleftBlue)" />

			<!-- Bottom Right Quadrants -->
			<path d="M 0 0 L 63 0 A 63 63, 0, 0 1, 0 63 z" stroke="none" fill="url(#bottomrightGrey" />

			<path d="M 2 2 L 61 2 A 61 61, 0, 0 1, 2 61 z" stroke="none" fill="url(#bottomrightBlue)" />

			<!-- Top Right Quadrants -->
			<path d="M 0 0 L 0 -63 A 63 63, 0, 0 1, 63 0 z" stroke="none" fill="url(#toprightGrey)" />

			<path d="M 2 -2 L 2 -61 A 61 61, 0, 0 1, 61 -02 z" stroke="none" fill="url(#bottomleftWhite" />

			<!-- Bottom Left Quadrants -->
			<path d="M 0 0 L 0 63 A 63 63, 0, 0 1, -63 0 z" stroke="none" fill="url(#bottomleftGrey)" />

			<path d="M -2 2 L -2 61 A 61 61, 0, 0 1, -61 2 z" stroke="none" fill="url(#bottomleftWhite)" />

			<path d="M -63 0 L 63 0" stroke="#000" stroke-width="1.5" fill="none" />

			<path d="M 0 63 L 0 -63" stroke="#000" stroke-width="1.5" fill="none" />

			<path id="bmwTextPath" d="M -73 0 C-69 -95, 69 -95, 73 0" fill="none" stroke="none" />

			<path id="bmwTextPathDark" d="M -72 -1 C-68 -94, 68 -94, 72 -1" fill="none" stroke="none" />

			<text>
				<textPath href="#bmwTextPathDark" startOffset="13.5%" font-family="Arial Black" font-size="24pt"
					fill="#0c2535">B &nbsp;&nbsp; M &nbsp;&nbsp;</textPath>
			</text>

			<text>
				<textPath href="#bmwTextPath" startOffset="13.5%" font-family="Arial Black" font-size="24pt"
					fill="#fff">B &nbsp;&nbsp; M &nbsp;&nbsp; W</textPath>
			</text>
		</svg>
	</section>

	<section>
		<svg width="200" height="200" viewBox="0 0 200 200">
			<defs>
				<linearGradient id="square" fx="0.1" fy="0.1" cx="0.4" cy="0.3" r="0.85">
					<stop offset="0%" stop-color="#fedb7f" />
					<stop offset="50%" stop-color="#e53d5d" />
					<stop offset="100%" stop-color="#4a65d4" />
				</linearGradient>
			</defs>
			<rect x="5" y="5" width="190" height="190" rx="44" fill="url(#square)" />
			<rect x="35" y="35" width="132" height="132" rx="33" fill="transparent" stroke="#ffffff"
				stroke-width="11px" />
			<circle cx="100" cy="100" r="33" fill="transparent" stroke="#ffffff" stroke-width="11" />
			<circle cx="141" cy="60" r="8" fill="#ffffff" />
		</svg>
	</section>

	<section>
		<svg viewBox="0 0 500 500">
			<!-- radial fill definition -->
			<defs>
				<radialGradient id="stash" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color: orange;
                  stop-opacity:1" />
					<stop offset="100%" style="stop-color: brown;stop-opacity:1" />
				</radialGradient>
				<linearGradient id="hair" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" style="stop-color: orange;stop-opacity:1" />
					<stop offset="100%" style="stop-color: brown;stop-opacity:1" />
				</linearGradient>
			</defs>
			<!-- layer 1 left hair -->
			<path d="M250 100 Q 140 40 120 120 Q 90 120 100 150 Z" stroke-width="7" stroke="#000" fill="url(#stash)" />
			<!-- layer 1 right hair -->
			<path d="M250 94 C 300 40 360 120 360 80 Q 370 100 360 120 Z" stroke-width="7" stroke="#000"
				fill="url(#stash)" />
			<!-- layer 2 right hair -->
			<path d="M230 94 Q 240 40 300 60 Q 260 50 260 100 Z" stroke-width="7" stroke="#000" fill="url(#hair)" />
			<!-- facial outline -->
			<ellipse cx="180" cy="280" rx="200" ry="136" transform="rotate(-13)" fill="#fff" stroke="#000"
				stroke-width="7" />
			<!-- layer 2 left hair -->
			<path d="M218 97 Q 55 40 130 155 Q 100 100 200 101" stroke-width="5" stroke="#000" fill="url(#hair)" />

			<!-- left eye -->
			<ellipse cx="130" cy="185" rx="12" ry="15" transform="rotate(-15)" />
			<!-- left eye white -->
			<ellipse cx="134" cy="183" rx="4" ry="5" transform="rotate(-15)" fill="#fff" />
			<!-- right eye -->
			<ellipse cx="260" cy="190" rx="12" ry="15" transform="rotate(-13)" />
			<!-- right eye white -->
			<ellipse cx="264" cy="186" rx="4" ry="5" transform="rotate(-13)" fill="#fff" />
			<!-- bowtie -->
			<path d="M215 408 L210 332 L270 350 L315 320 L315 375 L270 365 Z" stroke-width="7" stroke="#000"
				fill="#f00" />
			<!-- bowtie highlight -->
			<path d="M222 398 L218 338" stroke="#f907" stroke-width="7" />
			<!-- Left moustache outline and fill -->
			<path d="M250 230 C218 106 97 274 81 190 Q 130 370 250 230 Z" stroke="#000" stroke-width="7"
				fill="url(#stash)" />
			<!-- left moustache upper line -->
			<path d="M250 230 C190 150 110 290 81 190" stroke="#000" stroke-width="7" fill="none" />
			<!-- left moustache lower line -->
			<path d="M250 230 C190 200 140 330 81 190" stroke="#000" stroke-width="7" fill="none" />
			<!-- right moustache and fill -->
			<path d="M250 230 C264 90 393 207 380 150 Q 420 285 250 230 Z" stroke="#000" stroke-width="7"
				fill="url(#stash)" />
			<!-- right moustache upper line -->
			<path d="M250 230 C280 125 393 227 380 150" stroke="#000" stroke-width="7" fill="none" />
			<!-- right moustache lower line -->
			<path d="M250 230 C265 170 386 280 380 150" stroke="#000" stroke-width="7" fill="none" />
		</svg>
	</section>

	<section>
		<style>
			/* Move this */
			svg {
				stroke: none;
				stroke-width: 1;
				fill: #F44A03;
			}
		</style>
		<svg width="900" height="800" xmlns="http://www.w3.org/2000/svg">

			<!-- Japanese flag -->
			<!-- <rect fill=none stroke=black stroke-width=5 x="20" y="20" width="800" height="400"></rect> -->
			<!-- <circle fill=red cx="400" cy="200" r="100"></circle> -->

			<!-- RAF -->
			<!-- <circle fill="blue" cx="400" cy="400" r="400"></circle>
			<circle fill="white" cx="400" cy="400" r="300"></circle>
			<circle fill="red" cx="400" cy="400" r="150"></circle> -->

			<!-- Spotify not sure how to do Arcs yet-->
			<!-- <circle fill="#1DB954" cx="400" cy="400" r="300"></circle> -->

			<!-- Instagram - but how do you insert a gradient into a fill? -->
			<!-- <rect x="20" y="20" width="800" height="400"></rect> -->
			<!-- <rect x="10" y="10" width="400" height="400" rx="80" />
			<rect x="60" y="60" width="300" height="300" rx="60" />
			<circle r="80" cx="210" cy="210"></circle>
			<circle r="10" cx="310" cy="112"></circle> -->

			<!-- Strava -->
			<!-- <rect x="0" y="0" width="400" height="400" rx="80" /> -->
			<!-- <polygon fill="blue" points="100,250 200,75 300,250" /> -->
			<rect x="50" y="50" height="350" width="350" />
			<polygon fill="white" points="105,250 200,75 295,250" />
			<polygon points="175,250 205,195 230,250" />
			<polygon fill="#F9B797" points="190,250 262.5,375 335,250" />
			<polygon points="230,250 262.5,315 295,250" />

		</svg>
	</section>
</body>

</html>
